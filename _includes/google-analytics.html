<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', '{{ site.data.seo.google_analytics_id }}'); //replace GA_MEASUREMENT_ID with the ID of your Google Analytics property
